<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <h2 style="margin:0;">{{appName}}</h2>
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton type="button" icon="pi pi-bars" (click)="sidebarVisible = true"></button>
  </ng-template>
</p-menubar>

<p-drawer [(visible)]="sidebarVisible" position="left" [modal]="true" [showCloseIcon]="true" [baseZIndex]="10000">
  <h3 style="margin:10px;">Menu</h3>
  <ul>
    <li *ngFor="let item of menuItems; let i = index" style="margin:10px;">
      {{ item.label }}
    </li>
  </ul>
</p-drawer>

<header>
  <h1 style="color:rgb(56, 94, 126);text-align: center;">BUG DASH</h1>
  <nav>
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>  
    <a routerLink="/login" routerLinkActive="active">Login</a>
    <a routerLink="/bugs" routerLinkActive="active">Bugs</a>
  </nav>
</header>

<main style="padding:16px;">
  <div class="grid">
    <div class="col-12">
      <p-card>
        <router-outlet></router-outlet>
      </p-card>
    </div>
  </div>
</main>
