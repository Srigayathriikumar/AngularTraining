<section class="hero">
  <div class="profile-left">
    <div class="profile-image">
      <img src="Media.jpg" alt="Profile Picture">
    </div>
  </div>
  <div class="divider"></div>
  <div class="content-right">
    <div class="bg-shapes"></div>
    <h1>{{ name }}</h1>
    <h2>{{ title }}</h2>
    <p class="intro">{{ intro }}</p>
    <div class="hero-buttons">
      <button class="btn-primary" (click)="downloadResume()"><i class="pi pi-download"></i> Download Resume</button>
      <button class="btn-secondary" (click)="viewProjects()"><i class="pi pi-eye"></i> View Projects</button>
    </div>
  </div>
</section>
