<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Typing Speed Detector</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>⚡ Typing Speed Test ⚡</h1>
      <p class="subtitle">Test your typing speed and accuracy</p>
    </div>
    
    <div class="text-display">
      <p id="sample-text">Click Start to begin the typing test</p>
    </div>
    
    <div class="input-area">
      <textarea id="typing-input" placeholder="Type the text above here..." disabled></textarea>
    </div>
    
    <div class="stats-panel">
      <div class="stat">
        <span class="stat-value" id="wpm">0</span>
        <span class="stat-label">WPM</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="accuracy">100</span>
        <span class="stat-label">% Accuracy</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="time">60</span>
        <span class="stat-label">Seconds</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="start-btn" class="btn-primary">Start Test</button>
      <button id="reset-btn" class="btn-secondary">Reset</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
