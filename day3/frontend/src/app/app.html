<nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f5f5f5;">
  <h2 style="margin:0;">{{appName}}</h2>
  <button type="button" (click)="sidebarVisible = !sidebarVisible">☰</button>
</nav>

<div *ngIf="sidebarVisible" style="position: fixed; top: 0; left: 0; width: 250px; height: 100%; background: white; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 1000;">
  <h3 style="margin:10px;">Menu</h3>
  <ul>
    <li *ngFor="let item of menuItems; let i = index" style="margin:10px;">
      {{ item.label }}
    </li>
  </ul>
  <button (click)="sidebarVisible = false" style="position: absolute; top: 10px; right: 10px;">×</button>
</div>

<header>
  <h1 style="color:rgb(56, 94, 126);text-align: center;">BUG DASH</h1>
  <nav>
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>  
    <a routerLink="/login" routerLinkActive="active">Login</a>
    <a routerLink="/bugs" routerLinkActive="active">Bugs</a>
  </nav>
</header>

<main style="padding:16px;">
  <div class="grid">
    <div class="col-12">
      <div style="border: 1px solid #ddd; border-radius: 4px; padding: 16px;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
