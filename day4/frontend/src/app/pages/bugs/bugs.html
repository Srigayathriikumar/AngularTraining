<div class="bugs-container">
  <h1>Bug Tracker</h1>
  
  <div *ngIf="error" class="error">{{error}}</div>
  
  <div *ngIf="bugs.length > 0; else noBugs">
    <table class="bugs-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Assignee</th>
          <th>Project</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bug of bugs">
          <td>{{bug.id}}</td>
          <td>{{bug.title}}</td>
          <td><span class="status-badge" [ngClass]="'status-' + bug.status.toLowerCase().replace(' ', '-')">{{bug.status}}</span></td>
          <td>{{bug.assignee}}</td>
          <td>{{bug.project}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noBugs>
    <div class="no-bugs">
      <p>No bugs found.</p>
    </div>
  </ng-template>
</div>
